<!--
 
 Welcome to your very own Dropshare HTML landing page template.
 Feel free to edit this file to suit your needs, BUT..
 
 *** IMPORTANT ***

 do not forget to include all required variables to display the landing page properly.
 
 Variable           | Description
 ##########################################################
 __FILENAME__       | Name of the file shared
 __PATH__           | Path to the file shared
 __PREVIEW__        | Automatically generated by Dropshare if file is an image, or video, or text
 __FILESIZE__       | Formatted file size of the file shared
 __FILETYPE__       | Apple Uniform Type Identifier (https://developer.apple.com/library/ios/documentation/Miscellaneous/Reference/UTIRef/Articles/System-DeclaredUniformTypeIdentifiers.html)
 __SHAREDATE__      | ISO formatted date of sharing
 __PREVIEWURL__     | Absolute URL to preview file, required e.g. for Twitter cards or Slack previews (or custom preview implementations)
 __LANDINGPAGEURL__ | Absolute URL to the landing page
 
 Any questions? Head over to http://dropshare.app and ask for help!
 
-->

<!DOCTYPE html>
<html lang="en" class="h-full w-full">
  <!-- This is the default Dropshare for Mac and iOS landing page theme.
     You can contribute to this theme at
     https://github.com/DropshareApp/default-landing-page -->

  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="generator" content="Dropshare http://dropshare.app" />
    <meta property="twitter:card" content="photo" />
    <meta property="twitter:image" content="__PREVIEWURL__" [^] />
    <meta property="twitter:title" content="__FILENAME__" />
    <title>__FILENAME__</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style type="text/css">
      body {
        background-color: #f0f0e8;
        font-family: "Inter", sans-serif;
        font-optical-sizing: auto;
        font-weight: normal;
        font-style: normal;
      }

      /* preview types */
      img {
        max-width: 60vw;
        max-height: 70vh;
      }
      video,
      iframe {
        height: auto;
        max-height: 70vh;
        width: 100%;
      }
      iframe {
        height: 70vh;
      }

      .img-thumbnail {
        border-radius: 15px;
      }
    </style>
    <style type="text/tailwindcss">
      @theme {
        --color-ruby: #ea5038;
      }
    </style>
  </head>
  <body class="w-full h-full">
    <nav class="w-full">
      <div class="w-full px-4 py-3 flex justify-between items-center">
        <div
          class="flex items-center gap-2 w-full justify-center md:justify-start md:w-auto"
        >
          <img
            src="https://timmyomahony-cdn.ams3.digitaloceanspaces.com/timmy-omahony-square.jpg"
            class="w-10 h-10 rounded-full object-cover"
          />
          <p>
            <a
              href="https://timmyomahony.com"
              target="_blank"
              class="hover:underline hover:text-ruby"
            >
              Timmy O'Mahony
            </a>
          </p>
        </div>
        <div class="hidden md:block">
          <a href="mailto:hey@timmyomahony.com" class="text-ruby">
            hey@timmyomahony.com
          </a>
        </div>
      </div>
    </nav>
    <div
      class="container mx-auto flex-grow h-full flex flex-col items-center justify-center gap-5"
    >
      <div class="flex flex-col gap-2 items-center">
        <p class="text-2xl">__FILENAME__</p>
        <p class="text-gray-400">__SHAREDATE__</p>
      </div>
      <a class="block" href="__PREVIEWURL__">__PREVIEW__</a>
      <div class="flex flex-col justify-center gap-2 items-center">
        <div>
          <a
            href="__PATH__"
            class="block bg-ruby text-white text-sm md:text-base rounded-full px-8 py-2.5 transition-all duration-300"
          >
            Download
          </a>
        </div>
        <p class="text-sm text-gray-400">__FILESIZE__</p>
      </div>
    </div>
  </body>
</html>
